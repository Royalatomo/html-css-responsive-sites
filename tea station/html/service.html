<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Css Files -->
    <link rel="stylesheet" href="/css/default.css">

    <!-- NavBar - Icon -->
    <button class="nav-icon" onclick="showHtml()">

    </button>

    <div class="navigation">
        <!-- Main Menu Box -->
        <div class="menu">

            <!-- Menu Close Button -->
            <div class="menu-close" onclick="hideHtml()">
                <i class="fas fa-times"></i>

            <!-- Menu Links -->
            <div class="menu-items">
                <!-- Links -->
                <a href="/index.html" class="menu-item">home</a>
                <a href="/html/skills.html" class="menu-item">skills</a>

        <div class="head-info">

            <div class="service">

                <div class="service-img">
                    <img src="../img/product-1.jpeg" alt="">

                <div class="service-info">
                    <div class="service-logo">
                        <i class="fas fa-mortar-pestle fa-fw"></i>

            </div>

            <!-- Service Item -->
            <div class="service">

                    <img src="../img/product-2.jpeg" alt="">

            <div class="service">

                <div class="service-img">
                    <img src="../img/product-3.jpeg" alt="">
                </div>
                
                <!-- Description -->
                <div class="service-info">
                    <div class="service-logo">
                        <i class="fas fa-mug-hot fa-fw"></i>
                    </div>
                    <div class="msg"><h4>tea aging<br>services</h4></div>
                    <a class="read-more">read more</a>
                </div>

    <div class="footer">
        <div class="container-items">

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com/" class="fab fa-facebook"></a>
                <a href="https://twitter.com/" class="fab fa-twitter"></a>
                <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
            </div>
            <!-- Footer Message and Copyright -->
            <div class="msg">made by tea station &copy; 2022</div>
        </div>
